<style>
  ul {
    padding: 1.5rem;
    background-color: rgb(249, 249, 249);
    border-radius: 0.8rem;
    width: 20rem;
  }
  li {
    text-decoration: none;
    list-style: none;
    padding: 1rem;
    background-color: white;
    border: 1px solid rgba(221, 221, 221, 0.721);
    border-radius: 0.8rem;
    margin-bottom: 0.5rem;
    display: flex;
    gap: 0.4rem;
    align-items: center;
    transition: box-shadow 0.3s ease-in-out;
    cursor: pointer;
  }
  li:hover {
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    transition: box-shadow 0.3s ease-in-out;
  }

  .count {
    background-color: rgb(227, 227, 227);
    padding: 0.2rem 0.5rem;
    border-radius: 0.4rem;
    font-size: 0.8rem;
    margin-left: 0.2rem;
    color: rgb(97, 97, 97);
    font-weight: 400;
  }
  h4 {
    color: rgb(48, 48, 48);
    margin-bottom: 0.5rem;
    font-weight: 400;
    text-transform: uppercase;
    font-size: 0.8rem;
  }

  .addTaskContainer {
    display: flex;
    flex-direction: row;
    align-items: center;
    gap: 0.5rem;
    width: fit-content;
  }
  .addButton {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 1rem;
    border: 1px solid rgba(221, 221, 221, 0.721);
  }

  .tasksComponent {
    display: flex;
    flex-direction: row;
    gap: 2rem;
    width: fit-content;
  }
</style>

<div>
  <div class="addTaskContainer">
    <input
      type="text"
      [value]="newTaskName()"
      (input)="newTaskName.set($any($event.target).value)"
    />
    <input
      type="text"
      [value]="newTaskStatus()"
      (input)="newTaskStatus.set($any($event.target).value)"
    />
    <select (change)="newTaskPriority.set($any($event.target).value)">
      <option value="low" selected>Low Priority</option>
      <option value="medium">Medium Priority</option>
      <option value="high">High Priority</option>
    </select>
    <select (change)="newTaskStatus.set($any($event.target).value)">
      <option value="not-started" selected>Not Started</option>
      <option value="in-progress">In Progress</option>
      <option value="completed">Completed</option>
    </select>
    <button class="addButton" (click)="addTask()">
      <ng-icon [name]="addTaskIcon"></ng-icon>
    </button>
  </div>
  <div class="tasksComponent">
    @for (status of statusList(); track $index) {
    <ul>
      @if (hasTasks(status)()) {
      <h4>
        {{ status }} <span class="count">{{ taskCount(status)() }}</span>
      </h4>
      } @for (task of tasks(); track $index) { @if (task.status === status) {
      <li>
        <span>
          {{ task.name }}
        </span>
        <span class="priority {{ task.priority }}">
          {{ task.priority }} Priority
        </span>
      </li>
      } }
    </ul>
    }
  </div>
</div>
