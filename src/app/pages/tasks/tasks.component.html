<style>
  ul {
    padding: 1.5rem;
    background-color: rgb(249, 249, 249);
    border-radius: 0.8rem;
    width: 20rem;
    margin: 0;
  }
  li {
    text-decoration: none;
    list-style: none;
    padding: 1rem;
    background-color: white;
    border: 1px solid rgba(221, 221, 221, 0.721);
    border-radius: 0.8rem;
    margin-bottom: 0.5rem;
    display: flex;
    gap: 0.4rem;
    align-items: center;
    transition: box-shadow 0.3s ease-in-out;
    cursor: pointer;
  }
  li:hover {
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    transition: box-shadow 0.3s ease-in-out;
  }

  .count {
    background-color: rgb(227, 227, 227);
    padding: 0.2rem 0.5rem;
    border-radius: 0.4rem;
    font-size: 0.8rem;
    margin-left: 0.2rem;
    color: rgb(97, 97, 97);
    font-weight: 400;
  }
  h4 {
    color: rgb(48, 48, 48);
    margin-bottom: 0.5rem;
    font-weight: 400;
    text-transform: uppercase;
    font-size: 0.8rem;
  }

  .tasksComponent {
    display: flex;
    flex-direction: row;
    gap: 1rem;
    width: fit-content;
  }

  .add-task-button {
    border: 1px solid rgba(221, 221, 221, 0.721);
    transition: box-shadow 0.3s ease-in-out;
  }
  .add-task-button:hover {
    box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
    transition: box-shadow 0.3s ease-in-out;
  }

  .header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 1rem;
  }
  h3 {
    margin-bottom: 1rem;
    font-size: 1.25rem;
    font-weight: 600;
  }
</style>

<div>
  <div class="header">
    <h3>
      Kanban <span class="count">{{ tasks().length }}</span>
    </h3>
    <button (click)="setOpenSidepanel()" class="add-task-button">
      Add Task
    </button>
  </div>

  <div class="tasksComponent">
    @for (status of statusList(); track $index) {
    <ul>
      @if (hasTasks(status)()) {
      <h4>
        {{ status }} <span class="count">{{ taskCount(status)() }}</span>
      </h4>
      } @for (task of tasks(); track $index) { @if (task.status === status) {
      <li (click)="openTaskDetails(task.id)">
        <span>
          {{ task.name }}
        </span>
        <span class="priority {{ task.priority }}">
          {{ task.priority }} Priority
        </span>
      </li>
      } }
    </ul>
    }
  </div>
  <app-sidepanel [isOpen]="openSidepanel"></app-sidepanel>
  <app-edit-sidepanel
    [isOpen]="openEditSidepanel"
    [taskId]="selectedTaskId()"
  ></app-edit-sidepanel>
</div>
