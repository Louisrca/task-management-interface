<nav class="navbar">
  <div class="logo-container">
    <a class="pill-title" [routerLink]="['/']">tmi</a>
  </div>
  <div class="pill-container">
    <ul class="pill-group top">
      @for (route of routes; track $index){
      <li>
        <a
          class="pill"
          [ngClass]="{ isActive: isActive(route.path) }"
          [routerLink]="route.path"
        >
          <ng-icon class="pill-icon" [name]="route.icon"></ng-icon>
        </a>
      </li>
      }
    </ul>
    <ul class="pill-group bottom">
      <li>
        <a class="pill" [routerLink]="['/']">
          <ng-icon class="pill-icon" [name]="doorIcon"></ng-icon>
        </a>
      </li>
      <li>
        <a class="pill" [routerLink]="['/']">
          <ng-icon class="pill-icon" [name]="questionIcon"></ng-icon>
        </a>
      </li>
    </ul>
  </div>
</nav>
